#server
spring.profiles.active=@profiles.active@
#server
server.port=8082
#hikari
spring.datasource.hikari.pool-name=data-blog
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.leak-detection-threshold=6000
#thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
#jpa
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
#log
logging.level.root=info
logging.file=logs/editor.ck.log
#devtools
spring.devtools.livereload.enabled=false
#upload
upload.file.path.storage=C:\\data\\file\\image\\
upload.file.path.host=http://localhost:${server.port:8080}